<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butterfly shop</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="header-wrap">
        <a href="#" class="logo">Butterfly</a>
        <nav class="main-nav">
          <ul>
            <li><a href="">Каталог</a></li>
            <li><a href="">Отзывы</a></li>
            <li><a href="">Контакты</a></li>
            <li><a href="">FAQ</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section class="visual">
      <div class="visual-shadow">
        <div class="visual-inner">
          <h1 class="visual-title">Индивидуальный пошив галсутков-бабочек</h1>
          <a href="" class="btn">Заказать бабочку</a>
        </div>
      </div>
    </section>
    <section class="preview-cat">
      <div class="preview-cat-inner">
        <h2 class="preview-cat-title">Наши работы</h2>
        <div class="preview-cat-list cat-list">
          <div class="cat-item">
            <a href="#" class="cat-item-bg" style="background-image: url('../images/portfolio-bg-cart1.jpg')">
              <p class="cat-item-text">Бабочка такая</p>
            </a>
          </div>
          <div class="cat-item">
            <a href="#" class="cat-item-bg" style="background-image: url('../images/portfolio-bg-cart2.jpg');">
              <p class="cat-item-text">Бабочка растакая</p>
            </a>
          </div>
          <div class="cat-item">
            <a href="#" class="cat-item-bg" style="background-image: url('../images/portfolio-bg-cart3.jpg')">
              <p class="cat-item-text">Бабочка сякая</p>
            </a>
          </div>
          <div class="cat-item">
            <a href="#" class="cat-item-bg" style="background-image: url('../images/portfolio-bg-cart4.jpg')">
              <p class="cat-item-text">Кривая</p>
            </a>
          </div>
        </div>
        <a href="#" class="btn">Все бабочки</a>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-wrap">
        <a href="#" class="logo">Butterfly</a>
        <a href="tel:+78128008080" class="phone">+7 812 800-80-80</a>
        <ul class="social">
          <li class="social-item">
            <a href="#" class="social-link" style="background-image: url('images/icon-instagram.svg');">
              <span class="social-text">Мы в instagram</span>
            </a>
          </li>
          <li class="social-item">
            <a href="#" class="social-link" style="background-image: url('images/icon-facebook.svg');">
              <span class="social-text">Мы в facebook</span>
            </a>
          </li>
          <li class="social-item">
            <a href="#" class="social-link" style="background-image: url('images/icon-telegram.svg');">
              <span class="social-text">Мы в telegram</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
